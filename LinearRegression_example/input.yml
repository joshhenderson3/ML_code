# INPUT FILE

datafile_name: data.csv

features: 
  - BET-sa-(m2/g)
  - pore-volume-(cm3/g)
  - T-(K)
  - P-(bar)

label: CO2-uptake-(mmol/g)

model: linear_regression # linear_regression/neural_network/support_vector_regression, depdending on which model to use

trainer: SGD

eta: 0.00000001

n_iter: 500 # Increased number of iterations for better convergence 

test_split_ratio: 0.8 #New parameter for test Split/Cross Validation ratio, 80/20 split

random_state: 234

# New architecture parameters for neural network
architecture: [4, 5, 1] # 4 input features, 5 neurons in hidden layer, 1 output

# SVR Parameters 
svr_parameters:
  C: 1.0 # Regularization parameter
  kernel: rbf # Kernel type - 'rbf' is common for non-linear problems
  gamma: 0.1 # Kernel coefficient for 'rbf'